name: Security Audit

on:
  schedule:
    - cron: '0 0 * * 1' # Weekly on Monday
  push:
    branches: [main]
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - '.cargo/audit.toml'
      - '.github/workflows/security-audit.yml'
  pull_request:
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - '.cargo/audit.toml'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cargo-audit
        uses: taiki-e/install-action@cargo-audit

      - name: Run cargo audit
        id: audit
        continue-on-error: true
        run: |
          cargo audit --json > audit-report.json 2>&1
          VULN_COUNT=$(jq -r '.vulnerabilities.count' audit-report.json 2>/dev/null || echo "0")
          echo "vuln_count=$VULN_COUNT" >> "$GITHUB_OUTPUT"

          echo "### Security Audit Results" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          if [ "$VULN_COUNT" = "0" ]; then
            echo "No vulnerabilities found." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Found **$VULN_COUNT** vulnerability(ies). See job logs for details." >> "$GITHUB_STEP_SUMMARY"
          fi

          # Print human-readable output and propagate exit code
          cargo audit

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit-report.json
          retention-days: 30

      - name: Fail if vulnerabilities found
        if: steps.audit.outcome == 'failure'
        run: |
          echo "::error::Security vulnerabilities detected. Review the audit report."
          exit 1

  notify:
    runs-on: ubuntu-latest
    needs: audit
    if: always() && github.event_name == 'schedule'
    steps:
      - name: Manage security issue
        uses: actions/github-script@v7
        with:
          script: |
            const labels = ['security', 'dependencies', 'automated'];
            const title = 'Security Audit: vulnerabilities detected';

            // Find existing open issue
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: labels.join(','),
              per_page: 1,
            });

            const auditPassed = '${{ needs.audit.result }}' === 'success';

            if (auditPassed && issues.length > 0) {
              // Audit passes now — auto-close the issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues[0].number,
                body: `Resolved automatically — security audit passing as of [run #${context.runId}](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}).`,
              });
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues[0].number,
                state: 'closed',
              });
              console.log(`Closed issue #${issues[0].number} — audit passing.`);
              return;
            }

            if (!auditPassed && issues.length > 0) {
              // Already tracked — add a comment instead of a new issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues[0].number,
                body: `Still failing — [run #${context.runId}](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}).`,
              });
              console.log(`Updated issue #${issues[0].number} — still failing.`);
              return;
            }

            if (!auditPassed && issues.length === 0) {
              // New failure — create issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body: [
                  'The weekly security audit has detected vulnerabilities.',
                  '',
                  '**Action required:**',
                  `1. Review the [audit report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`,
                  '2. Update affected dependencies',
                  '3. This issue will close automatically when the audit passes',
                  '',
                  `*Run:* ${context.runId} | *Date:* ${new Date().toISOString()}`,
                ].join('\n'),
                labels,
              });
              console.log('Created new security issue.');
            }
