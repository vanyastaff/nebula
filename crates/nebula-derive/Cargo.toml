[package]
name = "nebula-derive"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
keywords.workspace = true
authors.workspace = true
description = "Procedural macros for the Nebula workflow engine"
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true

[lib]
proc-macro = true

[dependencies]
# Proc-macro essentials
syn = { version = "2.0", features = ["full", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"

# Error handling in proc-macros
darling = "0.20"  # For parsing attributes elegantly

# Optional: for generating better error messages
proc-macro-error = "1.0"

[dev-dependencies]
# For testing proc-macros
trybuild = "1.0"

# Test against actual nebula crates
nebula-validator = { path = "../nebula-validator" }
nebula-parameter = { path = "../nebula-parameter" }

[lints]
workspace = true
