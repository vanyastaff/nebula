[package]
name = "nebula-value"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
readme = "README.md"
keywords = ["workflow", "value", "types", "serde"]
categories = ["data-structures", "encoding"]
description = "Value type system for Nebula workflow engine"

[dependencies]
# Nebula ecosystem (CRITICAL - must be compatible versions)
nebula-log = { path = "../nebula-log" }
# nebula-memory = { path = "../nebula-memory", optional = true }  # TEMP: disabled - missing docs
# nebula-validator = { path = "../nebula-validator", optional = true }  # TEMP: disabled due to cyclic dependency

# Persistent data structures (CORE PERFORMANCE)
im = { workspace = true }

# Concurrency (THREAD SAFETY)
parking_lot = { workspace = true }
dashmap = { workspace = true }
arc-swap = { workspace = true }

# Small value optimization
smallvec = { workspace = true }


# Async runtime
tokio = { workspace = true, optional = true }
async-trait = { workspace = true }

# Serialization (optional)
serde = { workspace = true, optional = true }
# serde_json: Used for Value <-> JSON conversion (From/TryFrom implementations)
serde_json = { workspace = true }

# Temporal (optional)
chrono = { workspace = true, optional = true }

# Decimal: Required for Decimal variant in Value enum
rust_decimal = { workspace = true }

# Utilities
bytes = { version = "1.10", features = ["serde"] }
tracing = { workspace = true }
thiserror = { workspace = true }
lazy_static = "1.4"
once_cell = { workspace = true }
static_assertions = "1.1"
base64 = { workspace = true }
rand = { workspace = true }

# Optional: colored error output
colored = { version = "2.1", optional = true }

[features]
default = ["std", "temporal"]
std = []
temporal = ["dep:chrono"]
# decimal = ["dep:rust_decimal"]  # Always enabled - part of Value enum
# memory-pooling = ["dep:nebula-memory"]  # Disabled - pending docs
# validation = ["dep:nebula-validator"]  # Disabled - cyclic dependency resolution needed
serde = ["dep:serde", "im/serde"]
colored-errors = ["dep:colored"]  # Enhanced colored error output
full = ["std", "serde", "temporal", "colored-errors"]

[dev-dependencies]
criterion = { workspace = true }
proptest = { workspace = true }
tokio = { workspace = true, features = ["full", "test-util"] }
pretty_assertions = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]