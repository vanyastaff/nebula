[package]
name = "nebula-value"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
readme = "README.md"
keywords = ["workflow", "value", "types", "serde"]
categories = ["data-structures", "encoding"]
description = "Value type system for Nebula workflow engine"

[dependencies]
# Nebula ecosystem (CRITICAL - must be compatible versions)
nebula-error = { path = "../nebula-error" }
nebula-log = { path = "../nebula-log" }
# nebula-memory = { path = "../nebula-memory", optional = true }  # TEMP: disabled - missing docs
# nebula-validator = { path = "../nebula-validator", optional = true }  # TEMP: disabled due to cyclic dependency

# Persistent data structures (CORE PERFORMANCE)
im = { version = "15.1", features = ["serde"] }

# Concurrency (THREAD SAFETY)
parking_lot = "0.12"
dashmap = "6.1.0"
arc-swap = "1.7"

# Small value optimization
smallvec = { version = "1.13", features = ["union", "const_generics"] }

# Fast hashing
ahash = "0.8"

# Async runtime
tokio = { workspace = true, optional = true }
async-trait = { workspace = true }

# Serialization (optional)
serde = { workspace = true, optional = true }
# TEMP: not optional for v2 placeholder (Array/Object use serde_json::Value)
serde_json = { workspace = true }

# Temporal (optional)
chrono = { workspace = true, optional = true }

# Decimal (TEMP: not optional for v1 compat)
rust_decimal = { version = "1.35", features = ["serde"] }

# Utilities
bytes = { version = "1.10", features = ["serde"] }
tracing = { workspace = true }
thiserror = { workspace = true }
lazy_static = "1.4"
once_cell = "1.19"
static_assertions = "1.1"
base64 = "0.22"
rand = "0.9"

[features]
default = ["std", "temporal"]
std = []
temporal = ["dep:chrono"]
# decimal = ["dep:rust_decimal"]  # TEMP: not optional
# memory-pooling = ["dep:nebula-memory"]  # TEMP: disabled
# validation = ["dep:nebula-validator"]  # TEMP: disabled
serde = ["dep:serde", "im/serde"]
full = ["std", "serde", "temporal"]

[dev-dependencies]
criterion = { version = "0.7", features = ["html_reports"] }
proptest = "1.4"
tokio = { workspace = true, features = ["full", "test-util"] }
pretty_assertions = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]