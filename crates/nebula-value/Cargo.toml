[package]
name = "nebula-value"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
readme = "README.md"
keywords = ["workflow", "value", "types", "serde"]
categories = ["data-structures", "encoding"]
description = "Value type system for Nebula workflow engine"

[dependencies]
# From workspace


thiserror = { workspace = true }
anyhow = { workspace = true }
rayon = { workspace = true, optional = true }

# For binary data handling
base64 = { version = "0.22.1", optional = true }
bytes = {version = "1.10.1", features = ["serde"]}

# Optional features
chrono = { workspace = true,  optional = true }
regex = { version = "1.11.1", optional = true}
serde = { workspace = true, optional = true }
serde_bytes = {version = "0.11.17", optional = true}
serde_regex = {version = "1.1.0", optional = true }
serde_json = { workspace = true, optional = true, features = [] }
indexmap = { version = "2.10", features = ["serde"], optional = true }
decimal = {version = "2.1.0", optional = true}


[features]
default = ["std"]
std = []
serde = ["dep:serde", "dep:serde_regex", "dep:serde_bytes", "dep:serde_json", "bytes/serde", "decimal/serde", "indexmap?/serde"]
rayon = ["dep:rayon"]
base64 = ["dep:base64"]
indexmap = ["dep:indexmap"]
pattern = ["dep:regex"]
decimal = ["dep:decimal"]
temporal = ["chrono"]
collections = ["indexmap"]
validation = ["pattern"]
full = ["serde", "collections"]

[dev-dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
serde_bytes = {version = "0.11.17"}
serde_regex = {version = "1.1.0"}
indexmap = { version = "2.5", features = ["serde"] }

# For testing
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.5"


[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]