[package]
name = "nebula-value-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1.4", features = ["derive"] }

[dependencies.nebula-value]
path = ".."
features = ["serde"]

[[bin]]
name = "fuzz_serde"
path = "fuzz_targets/fuzz_serde.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_operations"
path = "fuzz_targets/fuzz_operations.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_text"
path = "fuzz_targets/fuzz_text.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_bytes"
path = "fuzz_targets/fuzz_bytes.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_collections"
path = "fuzz_targets/fuzz_collections.rs"
test = false
doc = false
bench = false
