[package]
name = "nebula-log"
version.workspace = true
edition.workspace = true
keywords.workspace = true
authors.workspace = true
description = "Fast and beautiful logging library"
license.workspace = true
repository.workspace = true

[dependencies]
# Internal dependencies
nebula-error = { path = "../nebula-error" }

# Async runtime (optional)
tokio = { version = "1", features = ["time", "sync"], optional = true }

# Core tracing
tracing = "0.1.41"
tracing-appender = { version = "0.2.3", optional = true }
tracing-log = { version = "0.2", optional = true }
tracing-subscriber = { version = "0.3.19", features = [
    "env-filter",
    "fmt",
    "json",
    "ansi",
    "registry",
    "std",
    "time",
    "tracing-log",
] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Telemetry (optional)
flate2 = { version = "1.1.2", optional = true }
opentelemetry = { version = "0.30.0", optional = true }
opentelemetry-otlp = { version = "0.30.0", optional = true }
opentelemetry_sdk = { version = "0.30.0", features = ["rt-tokio"], optional = true }
sentry = { version = "0.42.0", optional = true }
sentry-tracing = { version = "0.42", optional = true }
tracing-opentelemetry = { version = "0.31.0", optional = true }

# Time
time = { version = "0.3", features = ["macros", "formatting"] }

# Utilities
anyhow = "1.0"
once_cell = "1.20"
parking_lot = "0.12"
pin-project = "1.1"
thiserror = "2.0"

[features]
default = ["ansi", "async"]
ansi = []
async = ["tokio"]
file = ["tracing-appender", "flate2"]
log-compat = ["tracing-log"]
telemetry = ["opentelemetry", "opentelemetry_sdk", "opentelemetry-otlp", "tracing-opentelemetry"]
sentry = ["dep:sentry", "sentry-tracing"]
full = ["ansi", "async", "file", "log-compat", "telemetry", "sentry"]

[dev-dependencies]
criterion = "0.7"
proptest = "1.7"
tempfile = "3"
tokio = { version = "1", features = ["full", "test-util"] }
serde_yaml = "0.9"
uuid = { version = "1", features = ["v4"] }

[[example]]
name = "sentry_test"
path = "examples/sentry_test.rs"
required-features = ["sentry"]