[package]
name = "nebula-config"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
keywords.workspace = true
authors.workspace = true
description.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
publish = false

[dependencies]
# Core serialization
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
# Format parsers
yaml-rust = { version = "0.4.5" }
toml = { version = "0.8" }

# Async and concurrency
tokio = { workspace = true }
async-trait = {workspace = true}
dashmap = "5"
notify = "6"
chrono = {workspace = true}

# Error derive support via re-exported macro
thiserror = "2"

# Internal crates
nebula-error = { path = "../nebula-error" }
nebula-log = { path = "../nebula-log" }

[features]
# No optional features at the moment; all formats enabled by default via dependencies
default = []

[lints]
workspace = true
