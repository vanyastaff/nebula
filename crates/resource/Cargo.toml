[package]
name = "nebula-resource"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
keywords.workspace = true
authors.workspace = true
description.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true

[features]
default = ["std", "tokio", "serde"]

# Core features
std = ["tokio/rt", "tracing/std"]
alloc = []

# Runtime features
tokio = ["dep:tokio"]

# Serialization
serde = ["dep:serde", "dep:serde_json"]

# Observability
metrics = ["dep:metrics", "dep:metrics-exporter-prometheus"]
tracing = ["dep:tracing", "dep:tracing-opentelemetry", "dep:opentelemetry"]

# Security
credentials = ["nebula-credential"]

# Pooling strategies (using custom implementation)
pooling = []

# Testing utilities
testing = ["dep:mockall", "dep:test-case"]

# Full feature set (for examples and benchmarks)
full = [
    "std", "tokio", "serde", "pooling", "testing"
]

[dependencies]
# Nebula ecosystem
nebula-log = { path = "../log" }
nebula-credential = { path = "../credential", optional = true }

# Async runtime
tokio = { version = "1.0", features = ["rt-multi-thread", "time", "sync", "macros"], optional = true }
futures = "0.3"

# Core utilities
async-trait = { workspace = true }
thiserror = { workspace = true }
uuid = { workspace = true }

# Serialization
serde = { workspace = true, features = ["derive"], optional = true }
serde_json = { workspace = true, optional = true }

# Collections and data structures
dashmap = { workspace = true }
parking_lot = { workspace = true }

# Observability
tracing = { workspace = true, optional = true }
tracing-opentelemetry = { workspace = true, optional = true }
opentelemetry = { workspace = true, optional = true }
metrics = { workspace = true, optional = true }
metrics-exporter-prometheus = { workspace = true, optional = true }

# Time
chrono = { workspace = true, features = ["serde"] }

# Development and testing
mockall = { workspace = true, optional = true }
test-case = { version = "3.3.1", optional = true }

[dev-dependencies]
tokio-test = "0.4"
criterion = { workspace = true }
proptest = { workspace = true }
test-case = "3.3.1"
mockall = { workspace = true }
tempfile = { workspace = true }
