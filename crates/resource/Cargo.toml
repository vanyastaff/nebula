[package]
name = "nebula-resource"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
keywords.workspace = true
authors.workspace = true
description.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true

[features]
default = ["std", "tokio", "serde"]

# Core features
std = []

# Runtime features
tokio = ["dep:tokio", "tokio-util/rt"]

# Serialization
serde = ["dep:serde", "dep:serde_json"]

# Observability
metrics = ["dep:metrics", "dep:metrics-exporter-prometheus"]
tracing = ["dep:tracing", "dep:tracing-opentelemetry", "dep:opentelemetry", "tracing/std"]

# Security
credentials = ["nebula-credential"]

# Full feature set (for examples and benchmarks)
full = ["std", "tokio", "serde", "metrics", "tracing", "credentials"]

[dependencies]
# Nebula ecosystem
nebula-credential = { path = "../credential", optional = true }

# Async runtime
tokio = { version = "1.49.0", features = ["rt-multi-thread", "time", "sync", "macros"], optional = true }

# Core utilities
thiserror = { workspace = true }
uuid = { workspace = true }
tokio-util = { version = "0.7" }

# Serialization
serde = { workspace = true, features = ["derive"], optional = true }
serde_json = { workspace = true, optional = true }

# Collections and data structures
dashmap = { workspace = true }
parking_lot = { workspace = true }

# Observability
tracing = { workspace = true, optional = true }
tracing-opentelemetry = { workspace = true, optional = true }
opentelemetry = { workspace = true, optional = true }
metrics = { workspace = true, optional = true }
metrics-exporter-prometheus = { workspace = true, optional = true }

# Time
chrono = { workspace = true, features = ["serde"] }

# Development and testing
mockall = { workspace = true, optional = true }
test-case = { version = "3.3.1", optional = true }

[dev-dependencies]
tokio-test = "0.4"
proptest = { workspace = true }
test-case = "3.3.1"
mockall = { workspace = true }
tempfile = { workspace = true }
criterion = { workspace = true, features = ["async_tokio", "html_reports"] }

[[bench]]
name = "pool_throughput"
harness = false
