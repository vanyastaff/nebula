homepage.workspace = true
documentation.workspace = true

[dependencies]
# Async and concurrency
async-trait = "0.1"
futures = { workspace = true }
tokio = { workspace = true, features = ["sync", "time"] }

# Errors and serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Utilities
parking_lot = { version = "0.12.5", features = ["arc_lock", "serde"] }
dashmap = "6.1"
humantime-serde = "1.1.1"
rand = "0.9"
governor = "0.10"

# Internal crates
nebula-config = { path = "../nebula-config" }
nebula-core = { path = "../nebula-core" }
nebula-error = { path = "../nebula-error" }
nebula-log = { path = "../nebula-log" }
nebula-value = { path = "../nebula-value", features = ["serde"] }

