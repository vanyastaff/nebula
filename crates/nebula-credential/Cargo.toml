[package]
name = "nebula-credential"
version.workspace = true
edition.workspace = true
keywords.workspace = true
authors.workspace = true
description.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
# Async and concurrency
async-trait = "0.1"
arc-swap = "1.6"
dashmap = "7.0.0-rc2"
dyn-clone = "1.0"
futures = "0.3"
parking_lot = "0.12"
tokio = { version = "1.0", features = ["time", "sync", "rt", "fs"] }
tokio-util = "0.7"

# Crypto and security
aes-gcm = "0.10"
argon2 = "0.5"
base64 = "0.22.1"
domain-key = { version = "0.1.1" }
erased-serde = "0.4.6"
secrecy = "0.10.3"
sha2 = "0.10"
subtle = "2.6.1"
zeroize = { version = "1.8.1", features = ["zeroize_derive"] }

# Errors
anyhow = "1.0"
thiserror = "1.0"

# HTTP
http = "1.3.1"

# Logging
nebula-log = { path = "../nebula-log" }

# Core types
nebula-core = { path = "../nebula-core" }

# Randomness and IDs
rand = "0.8"
uuid = { version = "1.0", features = ["v4", "serde"] }

# Regex
regex = "1.11.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Storage backends (optional)
sqlx = { version = "0.8", features = ["postgres", "runtime-tokio-rustls"], optional = true }

# Cache backends (optional)
redis = { version = "0.27", features = ["tokio-comp", "connection-manager"], optional = true }

# HTTP client (for providers)
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"], optional = true }

# AWS SDK (optional)
aws-sdk-sts = { version = "1.0", optional = true }
aws-config = { version = "1.0", optional = true }

# Observability (optional)
prometheus = { version = "0.13", optional = true }
tracing = { version = "0.1", optional = true }

[dev-dependencies]
tokio-test = "0.4.4"
pretty_assertions = "1.4"

[features]
default = []
testing = ["tokio/test-util"]

# Storage backends
storage-postgres = ["sqlx"]
storage-file = []

# Cache backends
cache-memory = []
cache-redis = ["redis"]

# Lock implementations
locks-redis = ["redis"]
locks-postgres = ["sqlx"]
locks-local = []

# Providers
providers-oauth2 = ["reqwest"]
providers-aws = ["aws-sdk-sts", "aws-config"]

# Observability
observability-metrics = ["prometheus"]
observability-tracing = ["tracing"]

# Full feature set for testing
full = [
    "storage-postgres", "storage-file",
    "cache-memory", "cache-redis",
    "locks-redis", "locks-postgres",
    "providers-oauth2", "providers-aws",
    "observability-metrics", "observability-tracing"
]

[lints]
workspace = true
