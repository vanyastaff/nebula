[package]
name = "nebula-credential"
version.workspace = true
edition.workspace = true
keywords.workspace = true
authors.workspace = true
description.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
# Async
async-trait = { workspace = true }
tokio = { workspace = true, features = ["time", "sync", "macros", "rt"] }

# Crypto and security
aes-gcm = "0.10"
argon2 = "0.5"
base64 = { workspace = true }
domain-key = { workspace = true }
rand = { workspace = true }
sha2 = "0.10"
subtle = "2.5"
zeroize = { version = "1.8.1", features = ["zeroize_derive"] }

# Core types
nebula-core = { path = "../nebula-core" }
nebula-log = { path = "../nebula-log" }

# Errors
thiserror = { workspace = true }

# HTTP client (for flows)
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
url = { workspace = true }

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

# Utilities
chrono = { workspace = true }
uuid = { workspace = true, features = ["v4", "serde"] }
tracing = { workspace = true }
humantime-serde = "1.1"
futures = "0.3"

# Optional storage backends
sqlx = { version = "0.8", features = ["postgres", "runtime-tokio-rustls"], optional = true }

# Storage backend dependencies (Phase 2)
# Local storage
atomicwrites = "0.4"
fs2 = "0.4"
directories = "5.0"

# AWS Secrets Manager (optional)
aws-config = { version = "1.0", optional = true }
aws-sdk-secretsmanager = { version = "1.0", optional = true }

# Azure Key Vault - SKIPPED (Phase 5)
# Azure SDK 0.10 has incompatible internal dependencies (azure_identity uses azure_core 0.10,
# but azure_security_keyvault_secrets uses azure_core 0.31)
# Git main branch has breaking API changes
# Decision: Skip Azure provider for now, focus on working providers (Local, AWS, Vault, K8s)

# HashiCorp Vault (optional)
vaultrs = { version = "0.7", optional = true }

# Kubernetes Secrets (optional)
kube = { version = "0.87", optional = true, features = ["runtime", "derive"] }
k8s-openapi = { version = "0.20", optional = true, features = ["latest"] }

[target.'cfg(windows)'.dependencies]
windows-acl = "0.3"

[dev-dependencies]
tokio-test = "0.4.4"
pretty_assertions = "1.4"
tempfile = "3.8"
testcontainers = "0.26"
testcontainers-modules = { version = "0.14", features = ["localstack", "hashicorp_vault"] }
reqwest = "0.12"

[features]
default = ["storage-local"]
storage-local = []
storage-aws = ["aws-sdk-secretsmanager", "aws-config"]
storage-vault = ["vaultrs"]
storage-k8s = ["kube", "k8s-openapi"]
storage-all = ["storage-aws", "storage-vault", "storage-k8s"]
storage-postgres = ["sqlx"]
