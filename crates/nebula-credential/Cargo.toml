[package]
name = "nebula-credential"
version.workspace = true
edition.workspace = true
keywords.workspace = true
authors.workspace = true
description.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
# Async
async-trait = { workspace = true }
tokio = { workspace = true, features = ["time", "sync", "macros", "rt"] }

# Crypto and security
aes-gcm = "0.10"
argon2 = "0.5"
base64 = { workspace = true }
domain-key = { workspace = true }
rand = { workspace = true }
sha2 = "0.10"
subtle = "2.5"
zeroize = { version = "1.8.1", features = ["zeroize_derive"] }

# Core types
nebula-core = { path = "../nebula-core" }
nebula-log = { path = "../nebula-log" }

# Errors
thiserror = { workspace = true }

# HTTP client (for flows)
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
url = { workspace = true }

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

# Utilities
chrono = { workspace = true }
uuid = { workspace = true, features = ["v4", "serde"] }

# Optional storage backends
sqlx = { version = "0.8", features = ["postgres", "runtime-tokio-rustls"], optional = true }

[dev-dependencies]
tokio-test = "0.4.4"
pretty_assertions = "1.4"

[features]
default = []
storage-postgres = ["sqlx"]
