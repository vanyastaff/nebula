[package]
name = "nebula-credential"
version.workspace = true
edition.workspace = true
keywords.workspace = true
authors.workspace = true
description.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
# Async
async-trait = "0.1"
tokio = { version = "1.0", features = ["time", "sync", "macros", "rt"] }

# Crypto and security
base64 = "0.22.1"
domain-key = "0.1.1"
rand = "0.8"
sha2 = "0.10"
zeroize = { version = "1.8.1", features = ["zeroize_derive"] }

# Core types
nebula-core = { path = "../nebula-core" }
nebula-error = { path = "../nebula-error" }
nebula-log = { path = "../nebula-log" }

# Errors
thiserror = { workspace = true }

# HTTP client (for flows)
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
url = "2.5"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Optional storage backends
sqlx = { version = "0.8", features = ["postgres", "runtime-tokio-rustls"], optional = true }

[dev-dependencies]
tokio-test = "0.4.4"
pretty_assertions = "1.4"

[features]
default = []
storage-postgres = ["sqlx"]

[lints]
workspace = true
