[package]
name = "nebula-ui"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
description = "UI component library for Nebula workflow automation"
license.workspace = true
repository.workspace = true
keywords = ["ui", "egui", "workflow", "components", "theme"]
categories = ["gui", "visualization"]

[features]
default = ["std"]
std = []
persistence = ["dep:serde", "egui/persistence"]
full = ["std", "persistence"]

[dependencies]
# Core UI framework
egui = "0.33.3"
eframe = { version = "0.33.3", default-features = false, features = ["default_fonts", "glow", "web_screen_reader", "accesskit"] }
epaint = "0.33.3"

# Logging
log = "0.4"

# Web support
wasm-bindgen-futures = "0.4"

# Drag and drop
egui_dnd = "0.14"

# Workspace dependencies
nebula-value = { path = "../nebula-value", features = ["full"] }

# Async & concurrency
parking_lot.workspace = true
once_cell.workspace = true

# Data structures
smallvec.workspace = true

# Date/time
chrono.workspace = true

# Unique identifiers
uuid = { version = "1.11", features = ["v4", "serde"] }

# Optional: serialization for persistence
serde = { workspace = true, optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
web-sys = "0.3"
wasm-bindgen = "0.2"
getrandom = { version = "0.3", features = ["wasm_js"] }
web-time = "1.1"
uuid = { version = "1.11", features = ["v4", "js", "serde"] }

[dev-dependencies]
pretty_assertions.workspace = true

[[example]]
name = "basic"
path = "examples/basic.rs"

[[example]]
name = "components_showcase"
path = "examples/components_showcase.rs"

[[example]]
name = "flow_showcase"
path = "examples/flow_showcase.rs"
