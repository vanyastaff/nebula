[package]
name = "nebula-parameter"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
keywords.workspace = true
authors.workspace = true
description.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true

[dependencies]
# Async
async-trait = { workspace = true }
tokio = { workspace = true, features = ["sync"] }

# Bitflags
bitflags = { workspace = true }

# Downcast support for trait objects
downcast-rs = "2.0"

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }  # Only for JSON validation and error conversion
serde_with = { workspace = true }

# Date/Time
chrono = { workspace = true, features = ["serde"] }

# Errors
thiserror = { workspace = true }

# Regex for pattern matching
regex = { workspace = true }

# Lazy initialization (for CachedExpression construction)
once_cell = { workspace = true }

# Internal crates
nebula-core = { path = "../nebula-core" }
nebula-value = { path = "../nebula-value", features = ["serde"] }
nebula-validator = { path = "../nebula-validator" }
nebula-expression = { path = "../nebula-expression" }

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
