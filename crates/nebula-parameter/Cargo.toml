description.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true

[dependencies]
# Async and macros
async-trait = { workspace = true }
bon = { workspace = true }

# Serialization
serde = { workspace = true }
