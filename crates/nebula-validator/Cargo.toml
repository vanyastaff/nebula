[package]
name = "nebula-validator"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
description = "Input validation framework for Nebula workflow engine"
keywords.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true

[dependencies]
# Async and concurrency
async-trait = { workspace = true }
dashmap = { workspace = true }
futures = { workspace = true }
moka = { version = "0.12", features = ["sync"] }
tokio = { workspace = true, features = ["sync", "time"] }

# Data formats
base64 = { workspace = true }
regex = { workspace = true }
url = { workspace = true }

# Internal crates
nebula-log = { path = "../nebula-log" }
nebula-value = { path = "../nebula-value", optional = true }

# Randomness
rand = { workspace = true }

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

# Time and IDs
chrono = { workspace = true, features = ["serde"] }
uuid = { workspace = true, features = ["v4", "serde"] }

# Builder patterns
bon = { workspace = true }

# Email validation - using regex for now
# email-validator = "0.2"

# IP address validation - using std for now
# std-net = "0.1"

[features]
# Feature flags
default = ["full"]
# Async support
async = ["tokio/full"]
# Optional subsystems
caching = []
cache = ["caching"]  # Alias for backwards compatibility
performance = []
registry = []
# Integration with nebula-value types
value = ["dep:nebula-value"]
# Serde serialization support (enables extra serde impls)
serde = []
# Convenience umbrella
full = ["async", "caching", "registry", "performance", "value", "serde"]

[dev-dependencies]
# Testing
pretty_assertions = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tokio-test = "0.4"

# Benchmarking
criterion = { workspace = true }

[[bench]]
name = "string_validators"
harness = false

[[bench]]
name = "combinators"
harness = false
