[package]
name = "nebula-validator"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
description = "Input validation framework for Nebula workflow engine"
keywords.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true

[dependencies]
# Async and concurrency
async-trait = "0.1"
dashmap = "6.1.0"
futures.workspace = true
moka = { version = "0.12", features = ["sync"] }
tokio = { workspace = true, features = ["sync", "time"] }

# Data formats
base64 = "0.22.1"
regex = "1.11.1"
url = "2.4"

# Internal crates
nebula-error = { path = "../nebula-error" }
nebula-log = { path = "../nebula-log" }

# Randomness
rand = "0.8"

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

# Time and IDs
chrono = { workspace = true, features = ["serde"] }
uuid = { workspace = true, features = ["v4", "serde"] }

# Builder patterns
bon = "3.2"

# Email validation - using regex for now
# email-validator = "0.2"

# IP address validation - using std for now
# std-net = "0.1"

[features]
# Feature flags
# default enables the full set for typical usage
default = ["full"]
# Async support (currently just ensures tokio's full feature is active)
async = ["tokio/full"]
# Optional subsystems
caching = []
lru = []  # LRU cache support (deprecated, use caching instead)
performance = []
registry = []
# Convenience umbrella
full = ["async", "caching", "registry", "performance"]

[dev-dependencies]
# Testing
pretty_assertions = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tokio-test = "0.4"

# Benchmarking
criterion = { version = "0.7", features = ["html_reports"] }

[[bench]]
name = "string_validators"
harness = false

[[bench]]
name = "combinators"
harness = false

[lints]
workspace = true
