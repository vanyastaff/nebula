[workspace]
members = [ "crates/nebula-config",
    "crates/nebula-core",
    "crates/nebula-credential", "crates/nebula-error",
    "crates/nebula-log",
    "crates/nebula-memory",
    "crates/nebula-resilience",
    "crates/nebula-system",
    "crates/nebula-value",
    "crates/nebula-resource"]
resolver = "2"  # Исправлено с "3"

[workspace.package]
version = "0.1.0"
edition = "2024"
rust-version = "1.89"
keywords = ["workflow", "integrations", "no-code", "low-code", "automation"]
authors = ["Vanya Stafford <vanya.john.stafford@gmail.com>"]
description = "Workflow automation toolkit"
license = "MIT OR Apache-2.0"
repository = "https://github.com/vanyastaff/nebula"
homepage = "https://github.com/vanyastaff/nebula"
documentation = "https://docs.rs/nebula"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.45.1", features = ["sync", "time", "macros", "rt-multi-thread"] }
rayon = { version = "1.10.0" }

# Serialization
serde = { version = "1.0.219", features = ["derive", "rc"] }
serde_json = "1.0.140"

# Error handling
thiserror = "2.0.12"
anyhow = "1.0.98"

# Logging
tracing = "0.1.41"

# Data structures
domain-key = { version = "0.1.1", features = ["serde"] }
uuid = { version = "1.18.0", features = ["v4", "serde"] }
chrono = { version = "0.4.41", features = ["serde"] }

# Utility
futures = "0.3.31"
bytes = "1.10"

# Testing
pretty_assertions = "1.4"
mockall = "0.13.0"
tempfile = "3.21"

# Core types
nebula-core = { path = "crates/nebula-core" }

[workspace.lints.rust]
# Rust compiler lints
unsafe_code = "warn"
# unstable_features = "warn"  # Это не валидный lint
unused_extern_crates = "warn"
unused_import_braces = "warn"
unused_qualifications = "warn"
variant_size_differences = "warn"
missing_docs = "warn"  # Добавлено для nebula-memory

# Дополнительные линты для безопасности
rust_2018_idioms = "warn"
rust_2021_compatibility = "warn"

[workspace.lints.clippy]
# Pedantic lints
pedantic = { level = "warn", priority = -1 }
cast_possible_truncation = "allow"
cast_possible_wrap = "allow"
cast_precision_loss = "allow"
cast_sign_loss = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
module_name_repetitions = "allow"
must_use_candidate = "allow"
similar_names = "allow"
struct_excessive_bools = "allow"
too_many_lines = "allow"
wildcard_imports = "allow"

# Restriction lints
dbg_macro = "warn"
print_stdout = "warn"
print_stderr = "warn"
todo = "warn"
unimplemented = "warn"
unwrap_used = "warn"
expect_used = "warn"

# Cargo lints
cargo_common_metadata = "warn"
negative_feature_names = "warn"
redundant_feature_names = "warn"
wildcard_dependencies = "warn"

# Style lints
needless_pass_by_value = "warn"
trivially_copy_pass_by_ref = "warn"
semicolon_if_nothing_returned = "warn"
match_same_arms = "warn"
single_match_else = "warn"
unnecessary_wraps = "warn"
redundant_else = "warn"
unused_async = "warn"
map_unwrap_or = "warn"
map_flatten = "warn"
filter_map_next = "warn"

# Performance lints
inefficient_to_string = "warn"
large_types_passed_by_value = "warn"
trivial_regex = "warn"
needless_collect = "warn"

# Correctness lints
derive_partial_eq_without_eq = "warn"
enum_glob_use = "warn"
exit = "warn"
lossy_float_literal = "warn"
macro_use_imports = "warn"
mem_forget = "warn"
panic = "warn"
panic_in_result_fn = "warn"
use_debug = "warn"

# Unsafe code specific lints (для nebula-memory)
undocumented_unsafe_blocks = "warn"
multiple_unsafe_ops_per_block = "warn"
missing_safety_doc = "warn"

[workspace.lints.rustdoc]
all = "warn"
missing_doc_code_examples = "allow"
private_doc_tests = "warn"

[profile.dev]
opt-level = 0
debug = true
split-debuginfo = "unpacked"
incremental = true

[profile.dev.package."*"]
opt-level = 3

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1
strip = "debuginfo"
panic = "abort"

[profile.test]
opt-level = 0
debug = true

[profile.bench]
opt-level = 3
lto = "thin"
codegen-units = 1

[profile.release-with-debug]
inherits = "release"
debug = true
strip = false

[profile.embedded]
inherits = "release"
opt-level = "z"
panic = "abort"
lto = true
strip = true

[profile.wasm]
inherits = "release"
opt-level = "z"
lto = true
panic = "abort"
