[workspace]
members = [
    "crates/action",
    "crates/config",
    "crates/core",
    "crates/credential",
    "crates/expression",
    "crates/log",
    "crates/memory",
    "crates/ports",
    "crates/resilience",
    "crates/resource",
    "crates/system",
    "crates/validator",
    "crates/workflow",
]
exclude = [
    "crates/*/fuzz",
]
resolver = "3"

[workspace.package]
version = "0.1.0"
edition = "2024"
rust-version = "1.92"
keywords = ["workflow", "integrations", "no-code", "low-code", "automation"]
authors = ["Vanya Stafford <vanya.john.stafford@gmail.com>"]
description = "Workflow automation toolkit"
license = "MIT OR Apache-2.0"
repository = "https://github.com/vanyastaff/nebula"
homepage = "https://github.com/vanyastaff/nebula"
documentation = "https://docs.rs/nebula"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.48.0", features = ["rt", "rt-multi-thread", "macros", "sync", "time", "fs"] }
tokio-util = "0.7.12"
rayon = { version = "1.11.0" }
async-trait = "0.1.89"
futures = "0.3"

# Serialization
serde = { version = "1.0.228", features = ["derive", "rc"] }
serde_json = "1.0.143"
serde_with = "3.16.1"

# Logging and tracing
thiserror = { version = "2.0.17" }
anyhow = "1.0.99"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.22", default-features = false }

# Concurrency and synchronization
dashmap = { version = "6.1.0", default-features = false }
parking_lot = { version = "0.12.5", default-features = false }
once_cell = "1.21"
arc-swap = "1.7"
spin = "0.10.0"

# Graph
petgraph = "0.7"

# Data structures
bitflags = "2.9"
domain-key = { version = "0.2.1", features = ["serde", "uuid-v4"] }
bon = { version = "3.8.1" }
uuid = { version = "1.19.0", features = ["v4", "serde"] }
chrono = { version = "0.4.42", default-features = false, features = ["clock"] }
im = { version = "15.1", features = ["serde"] }
smallvec = { version = "1.15", features = ["union", "const_generics"] }
heapless = "0.9.2"

# Numeric types
rust_decimal = { version = "1.39", features = ["serde"] }

# String and data processing
regex = "1.11"
url = "2.5"
base64 = "0.22.1"
bytes = "1.11.1"

# Random number generation
rand = "0.9.2"

# Platform-specific
libc = "0.2"

# Observability (optional)
opentelemetry = "0.31.0"
opentelemetry-otlp = "0.31.0"
opentelemetry_sdk = { version = "0.31.0", features = ["rt-tokio"] }
tracing-opentelemetry = "0.32.0"
metrics = "0.24.3"
metrics-exporter-prometheus = "0.18.1"

# Testing
pretty_assertions = "1.4"
mockall = "0.14.0"
tempfile = "3.24.0"
proptest = "1.9"
criterion = "0.8.1"



[profile.dev]
# Standard dev mode
opt-level = 0
incremental = true
debug = 2

[profile.release]
# Optimized release builds (tuned for Windows stability)
lto = "thin"        # Link-time optimization without ICE issues
codegen-units = 16  # Parallel compilation, more stable than 1
opt-level = 3       # Maximum optimization level
strip = "symbols"   # Remove symbols for smaller binary
panic = 'abort'     # Smaller binary, faster unwinding
