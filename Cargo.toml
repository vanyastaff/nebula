[workspace]
members = [ "crates/nebula-log"]
resolver = "3"


[workspace.package]
version = "0.1.0"
edition = "2024"
keywords = ["workflow", "integrations", "no-code", "low-code", "automation"]
authors = ["Vanya Stafford <vanya.john.stafford@gmail.com>"]
description = "Workflow automation toolkit"
license = "MIT OR Apache-2.0"
repository = "https://github.com/vanyastaff/nebula"

[workspace.lints.clippy]
doc_markdown = "warn"
manual_let_else = "warn"
match_same_arms = "warn"
redundant_closure_for_method_calls = "warn"
redundant_else = "warn"
semicolon_if_nothing_returned = "warn"
type_complexity = "allow"
undocumented_unsafe_blocks = "warn"
unwrap_or_default = "warn"
unwrap_used = "warn"
expect_used = "warn"
needless_lifetimes = "allow"
too_many_arguments = "allow"
ptr_as_ptr = "warn"
ptr_cast_constness = "warn"
ref_as_ptr = "warn"
too_long_first_doc_paragraph = "allow"
std_instead_of_core = "warn"
std_instead_of_alloc = "warn"
alloc_instead_of_core = "warn"
allow_attributes = "warn"
allow_attributes_without_reason = "warn"

[workspace.lints.rust]
missing_docs = "warn"
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(docsrs_dep)'] }
unsafe_code = "deny"
unsafe_op_in_unsafe_fn = "warn"
unused_qualifications = "warn"

[workspace.dependencies]
# Асинхронность
tokio = { version = "1.47.1", default-features = false, features = ["rt", "rt-multi-thread", "macros", "tracing"] }
futures = { version = "0.3.31", default-features = false }
async-trait = { version = "0.1.88", default-features = false }

# Время и дата
chrono = { version = "0.4.41", default-features = false, features = ["serde"] }

# Сериализация
serde = { version = "1.0.219", features = ["derive"] }
serde_json = { version = "1.0.142", features = ["default"] }

# Логирование
tracing = { version = "0.1.41", default-features = false }
tracing-subscriber = { version = "0.3.19", default-features = false }

# Ошибки
thiserror = { version = "2.0.12", default-features = false }
anyhow = { version = "1.0.98", default-features = false }

# Утилиты
domain-key = "0.1.1"
once_cell = "1.19.0"
uuid = { version = "1.7.0", features = ["v4", "serde"] }

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
debug = false
strip = true
overflow-checks = false
incremental = false

[profile.dev]
opt-level = 1
debug = true
overflow-checks = true
lto = false
codegen-units = 16
panic = "unwind"
incremental = true
split-debuginfo = "unpacked"
